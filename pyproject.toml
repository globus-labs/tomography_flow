[tool.pre-commit]
repos = [
    { repo = "https://github.com/psf/black", rev = "23.3.0", hooks = [ { id = "black", language_version = "python3" } ] },
    { repo = "https://github.com/PyCQA/isort", rev = "5.12.0", hooks = [ { id = "isort", language_version = "python3" } ] },
    { repo = "https://github.com/PyCQA/flake8", rev = "5.0.4", hooks = [ { id = "flake8", language_version = "python3" } ] }
]

[tool.flake8]
max-line-length = 88 